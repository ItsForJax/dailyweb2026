<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Web 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .month-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .month-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .month-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .month-card.disabled:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .month-card.current {
            border-color: #fff;
        }

        .month-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .month-days {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 100;
            display: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .days-container {
            display: none;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .days-container.active {
            display: block;
        }

        .day-section {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .day-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .day-label {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            z-index: 10;
        }

        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 20px;
        }

        .home-container.hidden {
            display: none;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .title p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        .progress-bar {
            max-width: 400px;
            margin: 0 auto 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-bottom: 40px;
        }

        @media (max-width: 500px) {
            .title h1 {
                font-size: 1.8rem;
            }

            .month-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .month-card {
                padding: 16px 8px;
            }

            .month-name {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" id="backBtn">← Back</button>

    <div class="home-container" id="homeContainer">
        <div class="title">
            <h1>Daily Web 2026</h1>
            <p>A web project every day</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>

        <div class="month-grid" id="monthGrid"></div>
    </div>

    <div class="days-container" id="daysContainer"></div>

    <script>
        const months = [
            { name: 'January', days: 31, startDay: 1 },
            { name: 'February', days: 28, startDay: 32 },
            { name: 'March', days: 31, startDay: 60 },
            { name: 'April', days: 30, startDay: 91 },
            { name: 'May', days: 31, startDay: 121 },
            { name: 'June', days: 30, startDay: 152 },
            { name: 'July', days: 31, startDay: 182 },
            { name: 'August', days: 31, startDay: 213 },
            { name: 'September', days: 30, startDay: 244 },
            { name: 'October', days: 31, startDay: 274 },
            { name: 'November', days: 30, startDay: 305 },
            { name: 'December', days: 31, startDay: 335 }
        ];

        const TOTAL_DAYS_COMPLETED = 37;

        const monthGrid = document.getElementById('monthGrid');
        const homeContainer = document.getElementById('homeContainer');
        const daysContainer = document.getElementById('daysContainer');
        const backBtn = document.getElementById('backBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        const progressPercent = (TOTAL_DAYS_COMPLETED / 365) * 100;
        progressFill.style.width = progressPercent.toFixed(1) + '%';
        progressText.textContent = `${TOTAL_DAYS_COMPLETED} / 365 days`;

        months.forEach((month, index) => {
            const card = document.createElement('div');
            card.className = 'month-card';

            const endDay = month.startDay + month.days - 1;
            const completedInMonth = Math.max(0, Math.min(month.days, TOTAL_DAYS_COMPLETED - month.startDay + 1));
            const hasContent = completedInMonth > 0;

            if (!hasContent) {
                card.classList.add('disabled');
            }

            if (TOTAL_DAYS_COMPLETED >= month.startDay && TOTAL_DAYS_COMPLETED <= endDay) {
                card.classList.add('current');
            }

            card.innerHTML = `
                <div class="month-name">${month.name}</div>
                <div class="month-days">${hasContent ? completedInMonth + ' / ' + month.days : '—'}</div>
            `;

            if (hasContent) {
                card.addEventListener('click', () => showMonth(index));
            }

            monthGrid.appendChild(card);
        });

        function showMonth(monthIndex) {
            const month = months[monthIndex];
            const endDay = Math.min(month.startDay + month.days - 1, TOTAL_DAYS_COMPLETED);

            daysContainer.innerHTML = '';

            for (let day = month.startDay; day <= endDay; day++) {
                const section = document.createElement('div');
                section.className = 'day-section';
                section.id = `day${day}`;

                section.innerHTML = `
                    <iframe src="days/day${day}/day${day}.html" loading="lazy"></iframe>
                    <div class="day-label">Day ${day} · ${month.name} ${day - month.startDay + 1}</div>
                `;

                daysContainer.appendChild(section);
            }

            homeContainer.classList.add('hidden');
            daysContainer.classList.add('active');
            backBtn.style.display = 'block';
            daysContainer.scrollTop = 0;
        }

        function showHome() {
            homeContainer.classList.remove('hidden');
            daysContainer.classList.remove('active');
            backBtn.style.display = 'none';
            daysContainer.innerHTML = '';
        }

        backBtn.addEventListener('click', showHome);
        window.addEventListener('popstate', showHome);
    </script>
</body>
</html>
