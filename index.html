<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Designs 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="days/day2/day2.css">
    <link rel="stylesheet" href="days/day3/day3.css">
    <style>
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        
        .snap-section {
            scroll-snap-align: start;
            height: 100vh;
        }

        .toggle-letter {
            cursor: pointer;
            user-select: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 
                1px 1px 0 #1a202c,
                2px 2px 0 #1a202c,
                3px 3px 0 #1a202c,
                4px 4px 0 #0f1419,
                5px 5px 0 #0f1419,
                6px 6px 0 #0a0e12,
                7px 7px 0 #0a0e12,
                8px 8px 0 #05070a,
                9px 9px 0 #05070a,
                10px 10px 0 #000000,
                11px 11px 0 #000000,
                12px 12px 0 #000000,
                13px 13px 8px rgba(0, 0, 0, 0.4),
                14px 14px 10px rgba(0, 0, 0, 0.3),
                15px 15px 12px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .toggle-letter.active {
            text-shadow: 
                0 0 10px rgba(96, 165, 250, 1),
                0 0 20px rgba(96, 165, 250, 0.8),
                0 0 30px rgba(96, 165, 250, 0.6),
                0 0 40px rgba(96, 165, 250, 0.4),
                1px 1px 0 #3b82f6,
                2px 2px 0 #2563eb,
                3px 3px 0 #2563eb,
                4px 4px 0 #1e40af,
                5px 5px 0 #1e40af,
                6px 6px 0 #1e3a8a,
                7px 7px 0 #1e3a8a,
                8px 8px 0 #172554,
                9px 9px 0 #172554,
                10px 10px 0 #0c1844,
                11px 11px 0 #0c1844,
                12px 12px 0 #000000,
                13px 13px 8px rgba(59, 130, 246, 0.6),
                14px 14px 12px rgba(37, 99, 235, 0.4),
                15px 15px 15px rgba(29, 78, 216, 0.3);
            transform: translateY(-12px) scale(1.05);
        }

        .toggle-letter.active {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 30px rgba(96, 165, 250, 0.5));
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 50px rgba(96, 165, 250, 0.8));
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="snap-container">
        
        <section class="snap-section flex items-center justify-center bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 relative">
            <div class="absolute top-6 left-0 right-0 text-center text-white/40 text-xs sm:text-sm">
                Click each number to toggle
            </div>

            <div class="relative px-4">
                <div class="flex justify-center items-center">
                    <span class="toggle-letter relative inline-block font-black text-[4.5rem] sm:text-[8rem] md:text-[12rem] lg:text-[14rem] text-gray-700 -mr-2 sm:-mr-4 md:-mr-6" data-letter="2">2</span>
                    <span class="toggle-letter relative inline-block font-black text-[4.5rem] sm:text-[8rem] md:text-[12rem] lg:text-[14rem] text-gray-700 -mr-2 sm:-mr-4 md:-mr-6" data-letter="0">0</span>
                    <span class="toggle-letter relative inline-block font-black text-[4.5rem] sm:text-[8rem] md:text-[12rem] lg:text-[14rem] text-gray-700 -mr-2 sm:-mr-4 md:-mr-6" data-letter="2">2</span>
                    <span class="toggle-letter relative inline-block font-black text-[4.5rem] sm:text-[8rem] md:text-[12rem] lg:text-[14rem] text-gray-700" data-letter="6">6</span>
                </div>
            </div>

            <div class="absolute bottom-6 left-0 right-0 text-center text-white/40 text-xs sm:text-sm">
                Day 1 of 365
            </div>
        </section>

        <section id="day2" class="snap-section flex items-center justify-center relative overflow-hidden bg-black">
            <div id="vertical-center">
                <div id="clock-container">
                    <div id="display-1" class="display-container display-size-12 display-no-0">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                    <div id="display-2" class="display-container display-size-12 display-no-1">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                    <div id="display-3" class="display-container display-size-12 display-no-2">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                    <div id="display-4" class="display-container display-size-12 display-no-3">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                    <div id="display-5" class="display-container display-size-12 display-no-4">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                    <div id="display-6" class="display-container display-size-12 display-no-5">
                        <div class="segment-x segment-a"><span class="segment-border"></span></div>
                        <div class="segment-y segment-b"><span class="segment-border"></span></div>
                        <div class="segment-y segment-c"><span class="segment-border"></span></div>
                        <div class="segment-x segment-d"><span class="segment-border"></span></div>
                        <div class="segment-y segment-e"><span class="segment-border"></span></div>
                        <div class="segment-y segment-f"><span class="segment-border"></span></div>
                        <div class="segment-x segment-g"><span class="segment-border"></span></div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-6 left-0 right-0 text-center text-white/40 text-xs sm:text-sm">
                Day 2 of 365
            </div>
        </section>

        <section id="day3" class="snap-section flex items-center justify-center relative bg-gradient-to-br from-gray-800 via-gray-700 to-gray-900">
            <div class="windows-window">
                <div class="window-titlebar">
                    <div class="window-title">
                        <svg class="window-icon" viewBox="0 0 16 16" fill="white">
                            <rect x="2" y="2" width="5" height="5"/>
                            <rect x="9" y="2" width="5" height="5"/>
                            <rect x="2" y="9" width="5" height="5"/>
                            <rect x="9" y="9" width="5" height="5"/>
                        </svg>
                        <span>Minesweeper</span>
                    </div>
                    <div class="window-controls">
                        <button class="window-button minimize"></button>
                        <button class="window-button close"></button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="minesweeper-container">
                        <div class="game-board">
                            <div class="game-header">
                                <div class="mines-counter">
                                    <img id="mines-display-1" class="display-digit" src="assets/0.png" alt="0">
                                    <img id="mines-display-2" class="display-digit" src="assets/1.png" alt="1">
                                    <img id="mines-display-3" class="display-digit" src="assets/0.png" alt="0">
                                </div>

                                <button id="reset-button" class="reset-button">
                                    <img src="assets/smile.png" alt="Reset">
                                </button>

                                <div class="timer-counter">
                                    <img id="timer-display-1" class="display-digit" src="assets/0.png" alt="0">
                                    <img id="timer-display-2" class="display-digit" src="assets/0.png" alt="0">
                                    <img id="timer-display-3" class="display-digit" src="assets/0.png" alt="0">
                                </div>
                            </div>

                            <div id="mine-grid" class="mine-grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-6 left-0 right-0 text-center text-white/40 text-xs sm:text-sm">
                Day 3 of 365
            </div>
        </section>

    </div>

    <script>
        const letters = document.querySelectorAll('.toggle-letter');
        
        letters.forEach(letter => {
            letter.addEventListener('click', function() {
                this.classList.toggle('active');
                
                this.style.transform = this.classList.contains('active') 
                    ? 'translateY(-12px) scale(1.05)' 
                    : 'translateY(0) scale(1)';
            });
            
            letter.addEventListener('mouseenter', function() {
                if (!this.classList.contains('active')) {
                    this.style.transform = 'translateY(-6px) scale(1.02)';
                }
            });
            
            letter.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                letters.forEach((letter, index) => {
                    setTimeout(() => {
                        letter.classList.add('active');
                        setTimeout(() => {
                            letter.classList.remove('active');
                        }, 500);
                    }, index * 200);
                });
            }, 500);
        });

        let touchStartY = 0;
        let touchEndY = 0;
        
        document.querySelector('.snap-container').addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.querySelector('.snap-container').addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
        });
    </script>
    <script src="days/day2/day2.js"></script>
    <script src="days/day3/day3.js"></script>
</body>
</html>
