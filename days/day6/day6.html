<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation - Day 6</title>
    <link rel="stylesheet" href="day6.css">
</head>
<body>
    <div class="container">
        <canvas id="pendulumCanvas"></canvas>
        <div class="controls">
            <button id="addBall" class="btn">Add Ball</button>

                <span id="ballCount">Balls: 1</span>

            </div>
        </div>
    </div>
    <script src="day6.js"></script>
