<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 33 - Stopwatch</title>
    <link rel="stylesheet" href="day33.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>

        <div class="display" id="display">00:00:00.000</div>

        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="lapBtn" class="btn lap" disabled>Lap</button>
            <button id="resetBtn" class="btn reset" disabled>Reset</button>
        </div>

        <ul class="laps" id="laps"></ul>
    </div>

    <script src="day33.js"></script>
</body>
</html>
