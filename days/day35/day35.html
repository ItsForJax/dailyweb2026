<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .window {
            width: 90%;
            height: 82%;
            max-width: 1100px;
            background: #0d1117;
            border-radius: 10px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .title-bar {
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 38px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
            gap: 10px;
        }

        .traffic-lights {
            display: flex;
            gap: 7px;
            flex-shrink: 0;
        }

        .traffic-lights span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .traffic-lights .close { background: #ff5f57; }
        .traffic-lights .minimize { background: #febc2e; }
        .traffic-lights .maximize { background: #28c840; }

        .title-bar-text {
            flex: 1;
            text-align: center;
            font-size: 0.8rem;
            color: #8b949e;
            font-weight: 500;
            letter-spacing: 0.3px;
            user-select: none;
        }

        .toolbar {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .toolbar button {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }

        .toolbar button:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .editor-wrap {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .pane {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 6px 14px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b949e;
            background: #0d1117;
            border-bottom: 1px solid #21262d;
            flex-shrink: 0;
        }

        .divider {
            width: 1px;
            background: #30363d;
            flex-shrink: 0;
            cursor: col-resize;
            transition: background 0.15s;
        }

        .divider:hover,
        .divider.dragging {
            background: #1f6feb;
            width: 3px;
        }

        #editor {
            flex: 1;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 14px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.82rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 4;
            overflow-y: auto;
        }

        #editor::placeholder {
            color: #484f58;
        }

        #preview {
            flex: 1;
            padding: 14px 20px;
            overflow-y: auto;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 0.85rem;
            line-height: 1.7;
        }

        /* Markdown rendered styles */
        #preview h1 { font-size: 1.8em; font-weight: 700; color: #e6edf3; margin: 0.5em 0 0.3em; padding-bottom: 0.3em; border-bottom: 1px solid #21262d; }
        #preview h2 { font-size: 1.4em; font-weight: 600; color: #e6edf3; margin: 0.6em 0 0.3em; padding-bottom: 0.2em; border-bottom: 1px solid #21262d; }
        #preview h3 { font-size: 1.15em; font-weight: 600; color: #e6edf3; margin: 0.6em 0 0.3em; }
        #preview h4 { font-size: 1em; font-weight: 600; color: #e6edf3; margin: 0.6em 0 0.3em; }
        #preview h5 { font-size: 0.875em; font-weight: 600; color: #e6edf3; margin: 0.6em 0 0.3em; }
        #preview h6 { font-size: 0.85em; font-weight: 600; color: #8b949e; margin: 0.6em 0 0.3em; }

        #preview p { margin: 0.5em 0; }

        #preview a { color: #58a6ff; text-decoration: none; }
        #preview a:hover { text-decoration: underline; }

        #preview strong { color: #e6edf3; font-weight: 600; }
        #preview em { font-style: italic; }

        #preview code {
            background: #161b22;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85em;
            color: #f0883e;
        }

        #preview pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 14px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
            color: #c9d1d9;
            font-size: 0.85em;
            line-height: 1.5;
        }

        #preview blockquote {
            border-left: 3px solid #3b82f6;
            padding: 4px 14px;
            margin: 0.5em 0;
            color: #8b949e;
            background: rgba(56, 130, 246, 0.05);
            border-radius: 0 4px 4px 0;
        }

        #preview blockquote p { margin: 0.3em 0; }

        #preview ul, #preview ol {
            padding-left: 2em;
            margin: 0.5em 0;
        }

        #preview li { margin: 0.25em 0; }

        #preview li input[type="checkbox"] {
            margin-right: 6px;
            accent-color: #1f6feb;
        }

        #preview hr {
            border: none;
            border-top: 1px solid #21262d;
            margin: 1.5em 0;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }

        #preview th, #preview td {
            border: 1px solid #30363d;
            padding: 6px 10px;
            text-align: left;
        }

        #preview th {
            background: #161b22;
            font-weight: 600;
            color: #e6edf3;
        }

        #preview tr:nth-child(even) {
            background: rgba(255,255,255,0.02);
        }

        #preview img {
            max-width: 100%;
            border-radius: 6px;
        }

        #preview .task-list {
            list-style: none;
            padding-left: 0.5em;
        }

        /* scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        /* Mobile */
        @media (max-width: 700px) {
            .window { width: 96%; height: 88%; border-radius: 8px; }
            .editor-wrap { flex-direction: column; }
            .divider { width: 100%; height: 1px; cursor: row-resize; }
            .divider:hover, .divider.dragging { width: 100%; height: 3px; }
            .pane { min-height: 0; }
            .toolbar { display: none; }
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <div class="traffic-lights">
            <span class="close"></span>
            <span class="minimize"></span>
            <span class="maximize"></span>
        </div>
        <div class="title-bar-text">Markdown Previewer</div>
        <div class="toolbar">
            <button id="btnBold" title="Bold">B</button>
            <button id="btnItalic" title="Italic"><em>I</em></button>
            <button id="btnCode" title="Inline code">&lt;/&gt;</button>
            <button id="btnLink" title="Link">Link</button>
            <button id="btnClear" title="Clear">Clear</button>
        </div>
    </div>

    <div class="editor-wrap">
        <div class="pane" id="editorPane">
            <div class="pane-header">Markdown</div>
            <textarea id="editor" placeholder="Type your markdown here..." spellcheck="false"></textarea>
        </div>
        <div class="divider" id="divider"></div>
        <div class="pane" id="previewPane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>
</div>

<script>
const editor = document.getElementById('editor');
const preview = document.getElementById('preview');

const defaultMarkdown = `# Markdown Previewer

Welcome to the **Markdown Previewer**! Type on the left, see the result on the right.

## Features

- **Bold**, *italic*, and \`inline code\`
- [Links](https://example.com) that work
- Block quotes, lists, and more

### Code Blocks

\`\`\`javascript
function greet(name) {
    return \`Hello, \${name}!\`;
}
console.log(greet("World"));
\`\`\`

### Blockquotes

> "The best way to predict the future is to invent it."
> â€” Alan Kay

### Task List

- [x] Build the editor pane
- [x] Build the preview pane
- [ ] Add more features
- [ ] Take over the world

### Table

| Feature       | Status |
|---------------|--------|
| Headings      | Done   |
| Bold / Italic | Done   |
| Code blocks   | Done   |
| Tables        | Done   |
| Task lists    | Done   |

---

*Happy writing!*
`;

editor.value = defaultMarkdown;

function parseMarkdown(md) {
    let html = md;

    html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

    html = html.replace(/\`\`\`(\\w*)\n([\s\S]*?)\`\`\`/g, (_, lang, code) => {
        return '<pre><code>' + code.trimEnd() + '</code></pre>';
    });

    html = html.replace(/\`([^\`]+)\`/g, '<code>$1</code>');

    html = html.replace(/^######\s+(.+)$/gm, '<h6>$1</h6>');
    html = html.replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>');
    html = html.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
    html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
    html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
    html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

    html = html.replace(/^---$/gm, '<hr>');

    html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
    html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

    html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

    html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

    html = html.replace(/^(\|.+\|)\n(\|\s*[-:]+[-|\s:]*\|)\n((?:\|.+\|\n?)*)/gm, (_, header, sep, body) => {
        const headers = header.split('|').filter(c => c.trim()).map(c => '<th>' + c.trim() + '</th>').join('');
        const rows = body.trim().split('\n').map(row => {
            const cells = row.split('|').filter(c => c.trim()).map(c => '<td>' + c.trim() + '</td>').join('');
            return '<tr>' + cells + '</tr>';
        }).join('');
        return '<table><thead><tr>' + headers + '</tr></thead><tbody>' + rows + '</tbody></table>';
    });

    html = html.replace(/^&gt;\s+(.+)$/gm, '<blockquote><p>$1</p></blockquote>');
    html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

    html = html.replace(/^- \[x\]\s+(.+)$/gm, '<li class="task-item"><input type="checkbox" checked disabled> $1</li>');
    html = html.replace(/^- \[ \]\s+(.+)$/gm, '<li class="task-item"><input type="checkbox" disabled> $1</li>');

    html = html.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');

    html = html.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');

    html = html.replace(/((?:<li class="task-item">.*<\/li>\n?)+)/g, '<ul class="task-list">$1</ul>');

    html = html.replace(/((?:<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>');

    const blockTags = ['h1','h2','h3','h4','h5','h6','pre','blockquote','ul','ol','table','hr','li','img'];
    const blockRegex = new RegExp('^<(' + blockTags.join('|') + ')[\\s>]');

    const lines = html.split('\n');
    let result = [];
    let paragraph = [];

    function flushParagraph() {
        if (paragraph.length > 0) {
            const text = paragraph.join('\n').trim();
            if (text) result.push('<p>' + text + '</p>');
            paragraph = [];
        }
    }

    for (const line of lines) {
        if (blockRegex.test(line.trim()) || line.trim().startsWith('</')) {
            flushParagraph();
            result.push(line);
        } else if (line.trim() === '') {
            flushParagraph();
        } else {
            paragraph.push(line);
        }
    }
    flushParagraph();

    return result.join('\n');
}

function updatePreview() {
    preview.innerHTML = parseMarkdown(editor.value);
}

editor.addEventListener('input', updatePreview);

editor.addEventListener('keydown', (e) => {
    if (e.key === 'Tab') {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
        editor.selectionStart = editor.selectionEnd = start + 4;
        updatePreview();
    }
});

function wrapSelection(before, after) {
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const selected = editor.value.substring(start, end) || 'text';
    editor.value = editor.value.substring(0, start) + before + selected + after + editor.value.substring(end);
    editor.selectionStart = start + before.length;
    editor.selectionEnd = start + before.length + selected.length;
    editor.focus();
    updatePreview();
}

document.getElementById('btnBold').addEventListener('click', () => wrapSelection('**', '**'));
document.getElementById('btnItalic').addEventListener('click', () => wrapSelection('*', '*'));
document.getElementById('btnCode').addEventListener('click', () => wrapSelection('`', '`'));
document.getElementById('btnLink').addEventListener('click', () => {
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const selected = editor.value.substring(start, end) || 'link text';
    editor.value = editor.value.substring(0, start) + '[' + selected + '](url)' + editor.value.substring(end);
    editor.focus();
    updatePreview();
});
document.getElementById('btnClear').addEventListener('click', () => {
    editor.value = '';
    updatePreview();
    editor.focus();
});

const divider = document.getElementById('divider');
const editorPane = document.getElementById('editorPane');
const previewPane = document.getElementById('previewPane');
let isDragging = false;

divider.addEventListener('mousedown', (e) => {
    isDragging = true;
    divider.classList.add('dragging');
    document.body.style.cursor = 'col-resize';
    document.body.style.userSelect = 'none';
    e.preventDefault();
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const container = document.querySelector('.editor-wrap');
    const rect = container.getBoundingClientRect();
    const isVertical = window.innerWidth <= 700;

    if (isVertical) {
        const ratio = ((e.clientY - rect.top) / rect.height) * 100;
        const clamped = Math.max(20, Math.min(80, ratio));
        editorPane.style.flex = 'none';
        previewPane.style.flex = 'none';
        editorPane.style.height = clamped + '%';
        previewPane.style.height = (100 - clamped) + '%';
    } else {
        const ratio = ((e.clientX - rect.left) / rect.width) * 100;
        const clamped = Math.max(20, Math.min(80, ratio));
        editorPane.style.flex = 'none';
        previewPane.style.flex = 'none';
        editorPane.style.width = clamped + '%';
        previewPane.style.width = (100 - clamped) + '%';
    }
});

document.addEventListener('mouseup', () => {
    if (isDragging) {
        isDragging = false;
        divider.classList.remove('dragging');
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
    }
});

updatePreview();
</script>

</body>
</html>
