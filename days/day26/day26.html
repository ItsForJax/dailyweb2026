<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Day 26</title>
    <link rel="stylesheet" href="day26.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <p class="subtitle">Generate harmonious color schemes</p>

        <div class="controls">
            <div class="control-group">
                <label>Base Color</label>
                <input type="color" id="baseColor" value="#6366f1">
            </div>
            <div class="control-group">
                <label>Harmony</label>
                <select id="harmonyType">
                    <option value="complementary">Complementary</option>
                    <option value="analogous">Analogous</option>
                    <option value="triadic">Triadic</option>
                    <option value="split-complementary">Split Complementary</option>
                    <option value="tetradic">Tetradic</option>
                    <option value="monochromatic">Monochromatic</option>
                </select>
            </div>
            <button id="randomBtn">Random</button>
        </div>

        <div class="palette" id="palette"></div>

        <div class="actions">
            <button id="exportCssBtn">Export CSS</button>
            <button id="exportJsonBtn">Export JSON</button>
        </div>

        <div class="toast" id="toast">Copied to clipboard!</div>
    </div>
    <script src="day26.js"></script>
</body>
</html>
