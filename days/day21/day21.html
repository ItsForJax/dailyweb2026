<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Wave - Day 21</title>
    <link rel="stylesheet" href="day21.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label>Pendulums</label>
            <input type="range" id="count" min="5" max="30" value="15">
            <span id="countValue">15</span>
        </div>
        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>
        <div class="control-group">
            <label>Trail</label>
            <input type="checkbox" id="trail" checked>
        </div>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="info">
        <span>Watch the pendulums sync and desync over time</span>
    </div>
    <canvas id="canvas"></canvas>
    <script src="day21.js"></script>
</body>
</html>
