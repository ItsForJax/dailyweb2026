<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain - Day 11</title>
    <link rel="stylesheet" href="day11.css">
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="controls">
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="10" max="100" value="50">
            <span id="speedValue">50</span>
        </div>

        <div class="control-group">
            <label for="color">Color</label>
            <input type="color" id="color" value="#00ff00">
        </div>

        <div class="control-group">
            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="10" max="30" value="16">
            <span id="fontSizeValue">16</span>
        </div>

        <div class="control-group">
            <label for="density">Density</label>
            <input type="range" id="density" min="1" max="100" value="50">
            <span id="densityValue">50</span>
        </div>

        <button id="reset">Reset</button>
    </div>

    <script src="day11.js"></script>
</body>
</html>
